{% extends "admin_layout.html" %} <!-- Inherited all navigational features -->
{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm border-primary">
        <div class="card-body">
            <h4 class="card-title mb-4">Add Show</h4>
            <form action="#" method="POST">

                <div class="mb-3">
                    <label for="venue_id" class="form-label">Please Enter venue_id</label>
                    <input type="number" class="form-control" name="venue_id" id="venue_id" value="{{venue_id}}" readonly>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Please Enter Show name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Show name">
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Please Enter genre</label>
                    <input type="text" class="form-control" name="genre" id="genre" placeholder="Horror">
                </div>

                <div class="mb-3">
                    <label for="ticket_price" class="form-label">Please Enter ticket_price</label>
                    <input type="number" class="form-control" name="ticket_price" id="ticket_price" placeholder="0">
                </div>

                <div class="mb-3">
                    <label for="date_time" class="form-label">Please Enter Date and Time</label>
                    <input type="datetime-local" class="form-control" name="date_time" id="date_time">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Form-check</label>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">submit</button>
                    <a href="/admin/{{name}}" type="button" class="btn btn-secondary">Cancel</a>
                </div>

                <div class="mt-3 text-danger">{{msg}}</div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
