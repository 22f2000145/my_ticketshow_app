{% extends "admin_layout.html" %} <!-- Inherited all navigational features -->
{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm border-primary">
        <div class="card-body">
            <h4 class="card-title mb-4">Add Venue</h4>
            <form action="#" method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Please Enter Venue name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="theatre name">
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Please Enter Venue Location</label>
                    <input type="text" class="form-control" name="location" id="location" placeholder="INDIA">
                </div>

                <div class="mb-3">
                    <label for="Pincode" class="form-label">Please Enter Pincode</label>
                    <input type="number" class="form-control" name="pin_code" id="Pincode" placeholder="XXXXXX">
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Please Enter Seating Capacity</label>
                    <input type="number" class="form-control" name="capacity" id="capacity" placeholder="XXX">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Form-check</label>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">submit</button>
                    <a href="/admin/{{name}}" type="button" class="btn btn-secondary">Cancel</a>
                </div>

                <div class="mt-3 text-danger">{{msg}}</div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
