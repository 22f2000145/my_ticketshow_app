<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Signup page</title>
</head>
<body>
    <div class="my_container">
    <div class="center"><h2>चलचित्र</h2></div>
        <div class="my_panel">
           <div class="center"><h3>Signup Page</h3></div>
            <div class="input_form">
                <h4>Please Signup</h4>

                <form>
  <div class="form-group">
    <label for="User_name">Please Enter User name[E-mail]</label>
    <input type="email" class="form-control" id="User_name"  placeholder="iitm@study.ac.in">
   
  </div>
  <div class="form-group">
    <label for="Password">Please Enter Your Password</label>
    <input type="password" class="form-control" placeholder="Password">
  </div>

<div class="form-group">
    <label for="name">Please Enter Your Full Name</label>
    <input type="text" class="form-control" id="name"  placeholder="Please Enter Your Full name">
   
  </div>

    <div class="form-group">
    <label for="address">Please Enter Address </label>
    <input type="text" class="form-control" id="Address"  placeholder="Please Enter Your Address">
   
  </div>


  <div class="form-group">
    <label for="Location">Please Enter Location</label>
    <input type="text" class="form-control" id="Location"  placeholder="Dhanbad">
   
  </div>

  <div class="form-group">
    <label for="Pincode">Please Enter Pincode </label>
    <input type="number" class="form-control" id="Pincode"  placeholder="XXXXXX">
   
  </div>



  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Form-check</label>
  </div>

  <br>
  
  <button type="Login" class="btn btn-primary">Register</button>
  Are you Existing user ? <a href="?">Please Login</a>
</form>

            </div>
        </div>
    </div>
</body>
</html>
