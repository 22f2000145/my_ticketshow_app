<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="my_container">
        <div class="center">
            <h2>चलचित्र</h2>
        </div>

        <div class="my_panel">
            <div class="center">
                <h3>Admin Dashboard</h3>
            </div>

            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Summary <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log out</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Welcome Admin
                </span>
            </nav>

            <!-- Grid Section -->
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="width: 18rem; height: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Venue 1</h5>
                                <h6 class="card-subtitle mb-2 text-muted">PVR</h6>
                                <p class="card-text">
                                    Some quick example text to build on the card title and make up the bulk of the card's content.
                                </p>
                                <button type="button" class="btn btn-outline-primary">+ Add Show</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card" style="width: 18rem; height: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Venue 2</h5>
                                <h6 class="card-subtitle mb-2 text-muted">INOX</h6>
                                <p class="card-text">
                                    Some quick example text to build on the card title and make up the bulk of the card's content.
                                </p>
                                <button type="button" class="btn btn-outline-primary">+ Add Show</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Venue Button -->
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary">+ Add venue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
