<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
    <div class="my_container">

        <div class="my_panel">
           <div class="center"><h3>Login Page</h3></div>
            <div class="input_form">
                <h4>Please Login First</h4>

                <form>
  <div class="form-group">
    <label for="User_name">Please Enter Your User name[E-mail]</label>
    <input type="email" class="form-control" id="User_name"  placeholder="iitm@study.ac.in">
   
  </div>
  <div class="form-group">
    <label for="Password">Please Enter Your Password</label>
    <input type="password" class="form-control" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Form-check</label>
  </div>
  <br>
  <button type="Login" class="btn btn-primary">Login</button>
  Are you new user ? <a href="?">Please Signup</a>
  


</form>

            </div>
        </div>
    </div>
</body>
